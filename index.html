<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <h1>Library</h1>
      <button class="add-button" onclick="openForm()">Add +</button>
    </header>

    <div class="form-popup">
      <form action="#" class="form-container" id="form">
        <h1>Add a new book</h1>

        <div class="input-container">
          <input type="text" id="title" placeholder="Title" name="title" />
          <div class="error"></div>
        </div>

        <div class="input-container">
          <input type="text" id="author" placeholder="Author" name="author" />
          <div class="error"></div>
        </div>

        <div class="input-container">
          <input
            type="text"
            id="pages"
            placeholder="Number of pages"
            name="pages"
          />
          <div class="error"></div>
        </div>

        <div class="checkbox">
          <label for="read">Have you read it?</label>
          <input type="checkbox" id="read" name="read" value="read" />
        </div>
        <div class="button-container">
          <button type="submit" class="submit-button">Submit</button>
          <button type="button" class="cancel-button" onclick="closeForm()">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <div class="card-container"></div>
  </body>
  <script src="script.js"></script>
</html>
